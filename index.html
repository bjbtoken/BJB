<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Big Juicy Burger Token (BJB) • Base</title>
  <meta name="description" content="BJB is a simple, tasty community token on Base. No nonsense — just good vibes, clean tokenomics, and a growing community."/>
  <link rel="icon" href="./assets/bjb-icon-32.svg">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Page-specific layout tweaks so Details matches the Welcome width -->
  <style>
    /* two-column grid: left content + sticky chart on the right */
    .page-grid{
      display:grid;
      grid-template-columns: minmax(0, 1fr) 440px; /* left grows, right fixed */
      gap: 20px;
      align-items:start;
    }
    /* group left-side cards so they share the same column width */
    .left-column{
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    /* ensure both cards stay in the left column on desktop */
    @media (min-width: 980px){
      .hero-card   { grid-column: 1 / 2; }
      .details-card{ grid-column: 1 / 2; }
    }
    /* mobile: single column */
    @media (max-width: 979px){
      .page-grid{ grid-template-columns: 1fr; }
    }

    /* sticky right panel */
    .right-column .sticky{
      position: sticky;
      top: 16px;
    }

    /* hero split: text + logo */
    .hero-split{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap: 18px;
      align-items:center;
    }
    @media (max-width: 980px){
      .hero-split{ grid-template-columns: 1fr; }
    }

    .hero-logo{
      width: 420px;
      max-width: 100%;
      height: auto;
      display: block;
      margin-inline: auto;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.35));
    }

    /* simple list rows inside Details */
    .kv-row{
      display:grid;
      grid-template-columns: 160px minmax(0, 1fr);
      gap: 12px 16px;
      align-items:center;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border);
    }
    .kv-row:last-child{ border-bottom: 0; }
    .kv-label{ color: var(--muted); }
    .kv-value .code{ width:100%; display:block; overflow:auto; }

    /* buttons row under details */
    .details-actions{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;
    }

    /* make the Dexscreener card look consistent */
    .live-card iframe{
      width:100%; height:600px; border:0; border-radius: var(--radius-md);
    }
  </style>
</head>
